<form class="item">
  <input
    type="text"
    id="name"
    name="name"
    [(ngModel)]="nameInput"
    placeholder="Nombre"
  />

  <input
    type="text"
    id="lastName"
    name="lastName"
    [(ngModel)]="lastNameInput"
    placeholder="Apellido"
  />

  <button type="submit" (click)="onAddPerson()">+</button>
</form>
